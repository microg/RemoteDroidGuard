buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
    }
}

allprojects {
    apply plugin: 'idea'
    ext.androidBuildVersionTools = "25.0.2"
    ext.isReleaseVersion = false
}

def androidCompileSdk() { return 25 }

def androidTargetSdk() { return 24 }

def androidMinSdk() { return 10 }

subprojects {
    group = 'org.microg'
    repositories {
        jcenter()
    }
}
